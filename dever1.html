Escreva um programa para ler dois valores (considere que não serão informados valores iguais) e escrever o maior deles.


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8>"/>
	<title>html5 - Estrutura básica</title>
</head>
<body>
</body>
</html>
<script>
	var num1 = parseFloat(prompt("digite valor 1"));
	var num2 = parseFloat(prompt("digite valor 2"));
	
	if(num1 > num2 ) {
		alert(num1 + "maior nota");
	}else {
		alert(num2 + "maior nota");
	}
	
</script>
